name: PR CI

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Build, Lint, Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Grant gradlew execute permission
        run: chmod +x gradlew

      - name: Run ktlint check
        run: ./gradlew ktlintCheck --no-daemon --stacktrace

      - name: Run detekt
        run: ./gradlew detekt --no-daemon --stacktrace

      - name: Run Android Lint
        run: ./gradlew lintDebug --no-daemon --stacktrace

      - name: Build APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --no-daemon --stacktrace

      - name: Generate Jacoco coverage report
        run: ./gradlew jacocoTestReport --no-daemon --stacktrace

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/build/reports/jacoco

      - name: Upload build artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
