name: Internal Testing Deploy

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Play Store track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta

permissions:
  contents: read

concurrency:
  group: play-store-deploy
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.track }}
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Validate Secrets
        run: |
          if [ -z "${{ secrets.KEYSTORE_FILE }}" ]; then
            echo "âŒ KEYSTORE_FILE secret not configured"
            exit 1
          fi
          if [ -z "${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}" ]; then
            echo "âŒ PLAY_STORE_SERVICE_ACCOUNT secret not configured"
            exit 1
          fi
          echo "âœ… All secrets configured"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Ruby for Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get Version Info
        id: version
        run: |
          VERSION_NAME=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts)
          VERSION_CODE=$(grep -oP 'versionCode\s*=\s*\K\d+' app/build.gradle.kts)
          echo "ðŸ“¦ Deploying: $VERSION_NAME (code: $VERSION_CODE)"
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Decode Keystore
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
        run: |
          echo "$KEYSTORE_FILE" | base64 -d > app/release.keystore

      - name: Decode Service Account
        env:
          PLAY_STORE_SERVICE_ACCOUNT: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}
        run: |
          echo "$PLAY_STORE_SERVICE_ACCOUNT" | base64 -d > play-store-credentials.json

      - name: Deploy with Fastlane
        env:
          SIGNING_KEYSTORE_PATH: ${{ github.workspace }}/app/release.keystore
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          TRACK="${{ github.event.inputs.track }}"
          echo "ðŸš€ Deploying to $TRACK track..."
          fastlane $TRACK

      - name: Clean up
        if: always()
        run: |
          rm -f app/release.keystore
          rm -f play-store-credentials.json

      - name: Summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Track | ${{ github.event.inputs.track }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ steps.version.outputs.version_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version Code | ${{ steps.version.outputs.version_code }} |" >> $GITHUB_STEP_SUMMARY
