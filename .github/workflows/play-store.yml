name: Deploy to Play Store

on:
  push:
    branches: [ develop ]
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      track:
        description: 'Release track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Play Store
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode Keystore
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
        run: |
          echo "$KEYSTORE_FILE" | base64 -d > app/release.keystore

      - name: Build Signed AAB
        run: ./gradlew :app:bundleRelease --no-daemon
        env:
          SIGNING_KEYSTORE_PATH: ${{ github.workspace }}/app/release.keystore
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Decode Service Account
        env:
          PLAY_STORE_SERVICE_ACCOUNT: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}
        run: |
          echo "$PLAY_STORE_SERVICE_ACCOUNT" > play-store-credentials.json

      - name: Determine Track
        id: track
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            # Direct pushes to develop go to internal track
            echo "track=internal" >> $GITHUB_OUTPUT
            echo "Defined automated deployment for develop branch to internal track"
          elif [ "${{ github.event_name }}" == "release" ]; then
            # Published releases go to production (or beta if prerelease)
            if [ "${{ github.event.release.prerelease }}" == "true" ]; then
              echo "track=beta" >> $GITHUB_OUTPUT
            else
              echo "track=production" >> $GITHUB_OUTPUT
            fi
          elif [ -n "${{ github.event.inputs.track }}" ]; then
            echo "track=${{ github.event.inputs.track }}" >> $GITHUB_OUTPUT
          else
            echo "track=internal" >> $GITHUB_OUTPUT
          fi

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: play-store-credentials.json
          packageName: ${{ secrets.PACKAGE_NAME }}
          releaseFiles: app/build/outputs/bundle/release/*.aab
          track: ${{ steps.track.outputs.track }}
          status: completed
          changesNotSentForReview: false
          mappingFile: app/build/outputs/mapping/release/mapping.txt

      - name: Clean up
        if: always()
        run: |
          rm -f app/release.keystore
          rm -f play-store-credentials.json
