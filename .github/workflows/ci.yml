name: CI

on:
  push:
    branches: [ develop ]
    paths:
      # Only run CI when actual app code changes
      - 'app/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle/**'
      - 'gradle.properties'
  pull_request:
    branches: [ develop, main ]
    paths:
      - 'app/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle/**'
      - 'gradle.properties'

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Detekt
        run: ./gradlew detekt --no-daemon --continue
        continue-on-error: true

      - name: Run ktlint
        run: ./gradlew ktlintCheck --no-daemon --continue
        continue-on-error: true

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Run Unit Tests
        run: ./gradlew test --no-daemon

      - name: Run Android Lint
        run: ./gradlew :app:lintDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            app/build/reports/
            build/reports/
          retention-days: 7
