name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.3)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get version info
        id: version
        run: |
          VERSION_CODE=$(grep -oP 'versionCode\s*=\s*\K\d+' app/build.gradle.kts || echo "1")
          VERSION_NAME=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts || echo "1.0")
          
          # Use manual version if provided
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION_NAME="${{ github.event.inputs.version }}"
          fi
          
          COMMIT_COUNT=$(git rev-list --count HEAD)
          SHORT_SHA=$(git rev-parse --short HEAD)
          RELEASE_TAG="v${VERSION_NAME}"
          
          echo "version_code=${VERSION_CODE}" >> $GITHUB_OUTPUT
          echo "version_name=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "release_tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Decode Keystore
        if: ${{ env.KEYSTORE_FILE != '' }}
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
        run: |
          echo "$KEYSTORE_FILE" | base64 -d > app/release.keystore

      - name: Build Release APK
        run: ./gradlew :app:assembleRelease --no-daemon
        env:
          SIGNING_KEYSTORE_PATH: ${{ github.workspace }}/app/release.keystore
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Build Release AAB
        run: ./gradlew :app:bundleRelease --no-daemon
        env:
          SIGNING_KEYSTORE_PATH: ${{ github.workspace }}/app/release.keystore
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Prepare Release Assets
        id: assets
        run: |
          APP_NAME="${GITHUB_REPOSITORY#*/}"
          VERSION="${{ steps.version.outputs.version_name }}"
          
          # Find and rename APK
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          if [ -n "$APK_PATH" ]; then
            APK_NAME="${APP_NAME}-v${VERSION}.apk"
            cp "$APK_PATH" "${APK_NAME}"
            echo "apk_path=${APK_NAME}" >> $GITHUB_OUTPUT
          fi
          
          # Find and rename AAB
          AAB_PATH=$(find app/build/outputs/bundle/release -name "*.aab" | head -1)
          if [ -n "$AAB_PATH" ]; then
            AAB_NAME="${APP_NAME}-v${VERSION}.aab"
            cp "$AAB_PATH" "${AAB_NAME}"
            echo "aab_path=${AAB_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Generate Release Notes
        id: notes
        run: |
          cat > release_notes.md << EOF
          # Release ${{ steps.version.outputs.release_tag }}
          
          ## ðŸ“¦ Downloads
          - **APK**: For direct installation on Android devices
          - **AAB**: For Play Store upload
          
          ## ðŸ“‹ Version Info
          - **Version Name:** ${{ steps.version.outputs.version_name }}
          - **Version Code:** ${{ steps.version.outputs.version_code }}
          - **Commit:** ${{ steps.version.outputs.short_sha }}
          - **Build Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ## ðŸ“ Recent Changes
          $(git log --oneline -10)
          
          ---
          See [CHANGELOG.md](CHANGELOG.md) for full version history.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.release_tag }}
          name: Release ${{ steps.version.outputs.release_tag }}
          body_path: release_notes.md
          files: |
            ${{ steps.assets.outputs.apk_path }}
            ${{ steps.assets.outputs.aab_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up
        if: always()
        run: |
          rm -f release_notes.md
          rm -f app/release.keystore
