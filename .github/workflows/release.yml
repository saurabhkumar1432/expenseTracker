name: Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  APP_NAME: ExpenseTracker

jobs:
  build-and-release:
    name: Build Production APK & Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Get version from tag
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION="${{ inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "version_code=$(echo $VERSION | sed 's/v//' | sed 's/\.//g')" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run code quality checks
      run: |
        ./gradlew ktlintCheck --no-daemon
        ./gradlew detekt --no-daemon
        ./gradlew lintRelease --no-daemon
        
    - name: Decode Keystore
      if: ${{ env.KEYSTORE_BASE64 != '' }}
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > app/release-keystore.jks
        
    - name: Build Release APK (Signed)
      if: ${{ env.KEYSTORE_BASE64 != '' }}
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=${{ github.workspace }}/app/release-keystore.jks \
          -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
          -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
          -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
          --no-daemon
          
    - name: Build Release APK (Unsigned fallback)
      if: ${{ env.KEYSTORE_BASE64 == '' }}
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "‚ö†Ô∏è No signing keys configured - building unsigned APK"
        ./gradlew assembleRelease --no-daemon
        
    - name: Rename APK with version
      run: |
        VERSION=${{ steps.version.outputs.version }}
        if [ -f app/build/outputs/apk/release/app-release.apk ]; then
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/${{ env.APP_NAME }}-${VERSION}.apk
          echo "APK_PATH=app/build/outputs/apk/release/${{ env.APP_NAME }}-${VERSION}.apk" >> $GITHUB_ENV
        elif [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/${{ env.APP_NAME }}-${VERSION}-unsigned.apk
          echo "APK_PATH=app/build/outputs/apk/release/${{ env.APP_NAME }}-${VERSION}-unsigned.apk" >> $GITHUB_ENV
        fi
        
    - name: Extract changelog for version
      id: changelog
      run: |
        VERSION=${{ steps.version.outputs.version }}
        VERSION_NUM=${VERSION#v}
        
        # Extract changelog section for this version
        CHANGELOG=$(awk -v ver="$VERSION_NUM" '
          /^## \[/ {
            if (found) exit
            if ($0 ~ "\\[" ver "\\]") found=1
          }
          found && !/^## \[/ { print }
        ' CHANGELOG.md)
        
        # If no specific changelog found, use a default message
        if [ -z "$CHANGELOG" ]; then
          CHANGELOG="Release $VERSION

See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for full details."
        fi
        
        # Save to file for multiline output
        echo "$CHANGELOG" > release_notes.md
        echo "Generated release notes for $VERSION"
        
    - name: Generate APK info
      run: |
        APK_SIZE=$(du -h ${{ env.APK_PATH }} | cut -f1)
        APK_SHA256=$(sha256sum ${{ env.APK_PATH }} | cut -d ' ' -f1)
        
        echo "" >> release_notes.md
        echo "---" >> release_notes.md
        echo "" >> release_notes.md
        echo "## üì¶ Download Info" >> release_notes.md
        echo "" >> release_notes.md
        echo "| Property | Value |" >> release_notes.md
        echo "|----------|-------|" >> release_notes.md
        echo "| **File Size** | $APK_SIZE |" >> release_notes.md
        echo "| **Min Android** | 7.0 (API 24) |" >> release_notes.md
        echo "| **Target Android** | 14 (API 34) |" >> release_notes.md
        echo "" >> release_notes.md
        echo "<details>" >> release_notes.md
        echo "<summary>üîê Verify APK (SHA-256)</summary>" >> release_notes.md
        echo "" >> release_notes.md
        echo "\`\`\`" >> release_notes.md
        echo "$APK_SHA256" >> release_notes.md
        echo "\`\`\`" >> release_notes.md
        echo "</details>" >> release_notes.md
        echo "" >> release_notes.md
        echo "## üì≤ Installation" >> release_notes.md
        echo "" >> release_notes.md
        echo "1. Download the APK file below" >> release_notes.md
        echo "2. Enable **Install from Unknown Sources** in Android settings" >> release_notes.md
        echo "3. Open the APK and follow installation prompts" >> release_notes.md
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: ${{ env.APK_PATH }}
        retention-days: 90
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ env.APK_PATH }}
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'rc') }}
        name: ${{ env.APP_NAME }} ${{ steps.version.outputs.version }}
        tag_name: ${{ steps.version.outputs.version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Cleanup keystore
      if: always()
      run: rm -f app/release-keystore.jks
