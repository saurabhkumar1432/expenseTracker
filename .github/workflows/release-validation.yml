name: Release Validation

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  validate:
    name: Validate Release Readiness
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Only run when actually targeting main (prevents running from HEAD branch on other PRs)
    if: github.base_ref == 'main'

    steps:
      - name: Verify Source Branch
        run: |
          echo "ðŸ“‹ PR Details:"
          echo "  Source: ${{ github.head_ref }}"
          echo "  Target: ${{ github.base_ref }}"
          echo ""
          
          if [[ "${{ github.head_ref }}" != "develop" ]]; then
            echo "âŒ ERROR: Only 'develop' branch can be merged to 'main'"
            echo ""
            echo "Your branch: ${{ github.head_ref }}"
            echo ""
            echo "Please follow the correct workflow:"
            echo "  1. Merge your changes to 'develop' first"
            echo "  2. Test on develop"
            echo "  3. Create PR from 'develop' to 'main'"
            exit 1
          fi
          
          echo "âœ… Source branch is 'develop' - proceeding with release validation"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Get Version Info
        id: version
        run: |
          VERSION_NAME=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts)
          VERSION_CODE=$(grep -oP 'versionCode\s*=\s*\K\d+' app/build.gradle.kts)
          
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Version: $VERSION_NAME (code: $VERSION_CODE)"

      - name: Check Version Not Released
        run: |
          TAG="v${{ steps.version.outputs.version_name }}"
          
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âŒ ERROR: Version $TAG has already been released!"
            echo "Please bump the version before releasing."
            exit 1
          fi
          
          echo "âœ… Version $TAG has not been released yet"

      - name: Validate Changelog Exists
        run: |
          VERSION_CODE="${{ steps.version.outputs.version_code }}"
          CHANGELOG_FILE="play-store/metadata/en-US/changelogs/${VERSION_CODE}.txt"
          
          if [ ! -f "$CHANGELOG_FILE" ]; then
            echo "âŒ ERROR: Changelog not found!"
            echo ""
            echo "Missing: $CHANGELOG_FILE"
            echo ""
            echo "Please create a changelog file for version code $VERSION_CODE"
            echo "Run the 'Prepare Release' workflow or create manually."
            exit 1
          fi
          
          echo "âœ… Changelog exists for version code $VERSION_CODE"
          echo ""
          echo "ðŸ“ Changelog content:"
          cat "$CHANGELOG_FILE"

      - name: Run Full Test Suite
        run: ./gradlew ktlintCheck detekt lint test --parallel

      - name: Build Release APK (Unsigned)
        run: ./gradlew assembleRelease

      - name: Validate APK Size
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          if [ -n "$APK_PATH" ]; then
            SIZE=$(stat -f%z "$APK_PATH" 2>/dev/null || stat -c%s "$APK_PATH")
            SIZE_MB=$((SIZE / 1024 / 1024))
            
            echo "ðŸ“± APK Size: ${SIZE_MB}MB"
            
            if [ "$SIZE_MB" -gt 100 ]; then
              echo "âš ï¸ Warning: APK is larger than 100MB"
            else
              echo "âœ… APK size is acceptable"
            fi
          fi

      - name: Release Readiness Summary
        run: |
          echo "## ðŸš€ Release Readiness Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Source Branch | âœ… develop |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | âœ… ${{ steps.version.outputs.version_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version Code | âœ… ${{ steps.version.outputs.version_code }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Changelog | âœ… Present |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | âœ… Successful |" >> $GITHUB_STEP_SUMMARY
